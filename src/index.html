<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPŠE Ječná</title>
    <script type="module" src="bundle.js"></script>
    <!-- Build Tailwind the proper way for production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- Material theme -->
    <link rel="stylesheet" href="theme/light.css"/>
</head>
<body class="light flex justify-center">
<div id="content" class="w-10/12">
    <header class="flex flex-row w-full justify-between items-center">
        <img class="logo" src="res/SPSE-Jecna_Logotyp.svg" alt="logo">
        <div class="flex flex-row justify-evenly flex-grow">
            <a class="specialization" href="https://www.spsejecna.cz/galerie">
                <img src="res/modernivyuka.png" alt="moderní výuka">
                <p>
                    moderní výuka<br>kvalitní vybavení
                </p>
            </a>
            <a class="specialization" href="https://www.spsejecna.cz/informacni-technologie">
                <img src="res/it.png" alt="informační technologie">
                <p>
                    informační<br>technologie
                </p>
            </a>
            <a class="specialization" href="https://www.spsejecna.cz/elektronika-pocitacove-systemy">
                <img src="res/ele.png" alt="elektrotechnika počítačové systémy">
                <p>
                    elektronika<br>počítačové systémy
                </p>
            </a>
            <a class="specialization" href="https://www.spsejecna.cz/automatizace-robotika">
                <img src="res/robo.png" alt="automatizace robotika">
                <p>
                    automatizace<br>robotika
                </p>
            </a>
            <a class="specialization" href="https://www.spsejecna.cz/digitalni-telekomunikace">
                <img src="res/digi.png" alt="digitální telekomunikace">
                <p>
                    digitální<br>telekomunikace
                </p>
            </a>
        </div>
        <md-elevated-button>
            <md-icon slot="icon">person</md-icon>
            LOGIN
        </md-elevated-button>
    </header>
</div>
</body>
</html>
